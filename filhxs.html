<!DOCTYPE html>
<html>

<head>
    <title>Upei | Ao infinito e além</title>
    <meta charset="utf-8">
    <link href="css/layout.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/filhxs.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/database.js"></script>
</head>

<body style="background: #f0f0f0;">
    <div id="root">
        <div data-reactroot="">
            <div class="menubar">
                <ul class="menubar-top">
                    <li class="left"><a class="title-app" href="index.html">Upei</a></li>
                    <li class="icon right left-separator"><a href="#"><i class="fa fa-bars"></i></a></li>
                    <li class="icon right"><a href="#"><i class="fa fa-rocket"></i></a></li>
                </ul>
                <ul class="menubar-bottom">
                    <li class="left">
                        <div class="avatar-container" style="z-index:201">
                            <div class="avatar">
                                <img id="img-avatar" src="#" alt="" height="90px;">
                            </div>
                            <div>
                                <button id="change-state-sprint" class="btn-sprint" onclick="changeStateSprint();">
                                <i></i>
                            </button>
                            </div>
                        </div>
                    </li>
                    <li class="left option-text"><span id="user-name" class="user-name"></span></li>
                    <li class="right option-text"><span id="user-points" class="user-points"></span></li>
                </ul>
            </div>
            <div class="LFfrA _3MLiB">
                <div>
                    <div class="_3MT-S">
                        <div>
                            <div class="options">
                                <div>
                                    <span id="timer"></span>
                                </div>
                            </div>
                            <div id="list-task">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-comentario" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title title-task">Comentário</h4>
                </div>
                <div class="modal-body">
                    <input id="atividade-key" type="hidden">
                    <textarea class="form-control" rows="5" id="comentario"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <i class="fa fa-remove"></i> Cancelar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addComentario();">
                        <i class="fa fa-play"></i> Salvar</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="confirm-send-task" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                       <input type="hidden" id="confirm-send-task-atividade">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title title-task">Confirmação</h4>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <input id="atividade-key" type="hidden">
                    <h4>Opa!Você acabou mesmo?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <i class="fa fa-remove"></i>Não</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="sendTask();">
                        <i class="fa fa-play"></i>Sim</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/filhxs.js"></script>
</body>

</html>
