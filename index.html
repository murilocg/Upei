<!DOCTYPE html>
<html>

<head>
    <title>Upei | Ao infinito e além</title>
    <meta charset="utf-8">
    <link href="css/layout.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsaveis.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/database.js"></script>
</head>

<body style="background: #f0f0f0;">
    <div id="root">
        <div data-reactroot="">
            <div class="menubar">
                <ul class="menubar-top">
                    <li class="left"><a class="title-app" href="index.html">Upei</a></li>
                    <li class="icon right left-separator"><a href="#"><i class="fa fa-bars"></i></a></li>
                    <li class="icon right"><a href="#"><i class="fa fa-rocket"></i></a></li>
                </ul>
                <ul class="menubar-bottom">
                    <li class="option-text left">
                        <a class="uWoNt _2QyU5" href="index.html">Sprint</a>
                    </li>
                    <li class="option-text left">
                        <a class="uWoNt _2QyU5" href="historico.html">Histórico</a>
                    </li>
                    <li class="option-text left">
                        <a class="uWoNt _2QyU5" href="ajuda.html">Ajuda
                                <i class="fa fa-question-circle-o"></i>
                            </a>
                    </li>
                </ul>
            </div>
            <div class="LFfrA _3MLiB">
                <div>
                    <div class="_3MT-S">
                        <div class="options">
                            <div style="padding: 0px 50px 80px 50px;">
                                <div id="change-state-sprint" class="top-button pattern-color-green">
                                    <a style="color:white" href="" data-toggle="modal" data-target="#myModal2">
                                    <i class="fa fa-play"></i>
                                </a>
                                </div>
                                <div class="top-button pattern-color-green">
                                    <a style="color:white" href="javascript:openModalSalvarAtividade()">
                                    <i class="fa fa-plus"></i>
                                </a>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div id="list-task">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="salvar-atividade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title title-task">Nova Atividade</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="key-atividade">
                    <input type="text" class="form-control" id="nome-atividade" placeholder="Nome da atividade">
                    <br><br>
                    <label for="descricao-atividade">Descrição:</label>
                    <textarea class="form-control" rows="5" id="descricao-atividade"></textarea>
                    <br><br>
                    <input type="hidden" id="filhx-selecionado">
                    <input type="hidden" id="avaliacao-atividade">
                    <table style="text-align: center;" id="select-filhx">
                        <tr>
                            <td>
                                <img class="avatar-user-task" src="images/avatar/filhona.png" alt="">
                            </td>
                            <td>
                                <img class="avatar-user-task" src="images/avatar/filhao.png" alt="">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                <span class="nickname-user-task">Filhota</span>
                            </td>
                            <td style="text-align: center;">
                                <span class="nickname-user-task">Filhao</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <i class="fa fa-remove"></i> Cancelar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="savetask()">
                        <i class="fa fa-check"></i> Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title title-task">Iniciar Sprint</h4>
                </div>
                <div class="modal-body">
                   <input type="hidden" id="key-sprint">
                    <h4 style="color:blue" class="modal-title title-task">Tempo (dias)</h4>
                    <input id="tempo-sprint" type="text" class="form-control" id="usr" placeholder="3">
                    <br><br>
                    <div align="center">
                        <span style="font-size: 40px;font-weight: bold">Prêmio</span>
                    </div>
                    <table>
                        <tr>
                            <td><img class="avatar-user-task" src="images/avatar/premio.png" alt=""></td>
                            <td><input id="xp-sprint" class="sprint-xp" type="text" value="10" style="width:80px;"><span style="font-size: 40px;font-weight: bold;">xp</span></td>
                        </tr>
                    </table>
                    <br><br>
                    <label for="comment">Descrição:</label>
                    <textarea id="descricao-sprint" class="form-control" rows="5" id="comment"></textarea>
                    <br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <i class="fa fa-remove"></i> Cancelar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="salvarSprint();">
                        <i class="fa fa-play"></i> Iniciar</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="confirm-remove" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title title-task">Confirmação de Remoção</h4>
                </div>
                <div class="modal-body" style="text-align: center">
                    <input type="hidden" id="confirm-remove-atividade">
                    <span>Tem certeza que você deseja remover a atividade?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <i class="fa fa-remove"></i>Não</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="removeTask();">
                        <i class="fa fa-play"></i>Sim</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/responsaveis.js"></script>
</body>

</html>
